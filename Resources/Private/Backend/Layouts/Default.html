<f:be.container addCssFile="{f:uri.resource(path:'styles/backend.css')}" addJsFile="{f:uri.resource(path:'scripts/jquery.min.js')}">
<script type="text/javascript">jQuery.noConflict(); </script>
<link rel="stylesheet" media="screen" type="text/css" href="{f:uri.resource(path:'colorpicker/css/colorpicker.css')}" />

	<div class="typo3-fullDoc">
		<div id="typo3-docheader">
			<div id="typo3-docheader-row1">
				<div class="buttonsleft">

				</div>
				<div class="buttonsright">
					<f:be.buttons.shortcut />
				</div>
			</div>
			<div id="typo3-docheader-row2">
				<div class="docheader-row2-left">
					<f:be.buttons.csh />
					<f:be.menus.actionMenu>
						<f:be.menus.actionMenuItem label="Overview" controller="" action="list" />
						<f:be.menus.actionMenuItem label="Create new FmConfig" action="new" controller="FmConfig" />
					</f:be.menus.actionMenu>
				</div>
				<div class="docheader-row2-right">
					<f:be.pagePath />
					<f:be.pageInfo />
				</div>
			</div>

		</div>
		<div id="typo3-docbody">
			<div id="typo3-inner-docbody">
				
					<f:flashMessages renderMode="div" />
					<f:render section="content" />
				 
			</div>
		</div>
	</div>
<script type="text/javascript" src="{f:uri.resource(path:'colorpicker/js/colorpicker.js')}"></script>
<script type="text/javascript" src="{f:uri.resource(path:'scripts/main.js')}"></script>
</f:be.container>
